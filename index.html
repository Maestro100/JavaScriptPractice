<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>JS Practice</title>
</head>

<body>
    <div class="container-1">
        <h2>Challenge 1: Your age in days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="resetAgeInDays()">reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>
        </div>
    </div>

    <div class="container-1">
        <h2>Challenge 2: Cat Generator</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-success" id="cat-generator" onclick="generateCat()">
                    Generate Cat
                </button>
            </div>
            <div>
                <button class="btn btn-warning" onclick="resetImages()">
                    Clear
                </button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="resetAllImages()">
                    Clear All
                </button>
            </div>
        </div>
        <div class="flex-box-container-1" id="flex-cat-gen">
        </div>
    </div>

    <div class="container-3">
        <h2> Challenge 3: Rock, Paper, Scissors </h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Rock-paper-scissors_(rock).png"
                alt="" height="150" width="150" onclick="rpsGame(this)">
            <img id="paper"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Rock-paper-scissors_(paper).png/1024px-Rock-paper-scissors_(paper).png"
                alt="" height="150" width="150" onclick="rpsGame(this)">
            <img id="scissors"
                src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Rock-paper-scissors_(scissors).png" alt=""
                height="150" width="150" onclick="rpsGame(this)">


        </div>
    </div>

    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the color of all buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Namaste!</button>
            <button class="btn btn-danger">Yey!</button>
            <button class="btn btn-warning">Hi!</button>
            <button class="btn btn-success">Hola!</button>
        </div>
    </div>

    <div class="container-5">
        <h2>Challenge 5: BlackJack</h2>
        <h3><span id="blackjack-result"> Let's play </span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You:<span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer:<span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Win</th>
                    <th>Draw</th>
                    <th>Loss</th>
                </tr>
                <tr>
                    <th id="wins">0</th>
                    <th id="draws">0</th>
                    <th id="losses">0</th>
                </tr>
            </table>
        </div>

    </div>
    <script src="static/js/script.js"></script>
</body>

</html>
